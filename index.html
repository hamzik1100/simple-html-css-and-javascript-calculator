<script>
function add(){
fst=parseInt(hamze.fst.value);
snt=parseInt(hamze.snt.value);
result=fst+snt;
hamze.result.value=result;
}
function substract(){
fst=parseInt(hamze.fst.value);
snt=parseInt(hamze.snt.value);
result=fst-snt;
hamze.result.value=result;
}
function multiply(){
fst=parseInt(hamze.fst.value);
snt=parseInt(hamze.snt.value);
result=fst*snt;
hamze.result.value=result;
}
function divide(){
fst=parseInt(hamze.fst.value);
snt=parseInt(hamze.snt.value);
result=fst/snt;
hamze.result.value=result;
}
</script>
